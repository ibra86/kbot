version: "3"
services:


  # Kbot
  kbot:
    # image: ibra86dspl/kbot:v1.1.0-fb2d4c0-linux-amd64
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - OTEL_HOST=collector:4317
      - TELE_TOKEN=${TELE_TOKEN_DEV}

  collector:
    image: otel/opentelemetry-collector-contrib:0.78.0
    command: [--config=/etc/otel-collector-config.yaml]
    volumes:
      - ./otel/collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml 
      - ./otel/collector/logs:/etc/logs
    ports:
      - 4317:4317

  loki:
    image: grafana/loki:2.8.2
    command: 
      - -config.file=/etc/loki/local-config.yaml
      - -log.level=error
    volumes:
      - ./otel/loki/loki-local-config.yaml:/etc/loki/local-config.yaml
    ports:
      - "3100:3100"

  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
    volumes:
      - ./otel/prometheus/prometheus.yaml:/etc/prometheus.yaml
    ports:
      - "9090:9090"
  
  fluentbit:
    image: fluent/fluent-bit:latest
    volumes:
      - ./otel/fluent-bit/docker-metadata.lua:/fluent-bit/bin/docker-metadata.lua
      - ./otel/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - /var:/var
      - /proc:/host/proc
      - /sys:/host/sys
    ports:
      - "3001:3001"

  grafana:
    image: grafana/grafana:9.4.3
    volumes:
      - ./otel/grafana/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
      - GF_SERVER_HTTP_PORT=3002
    ports:
      - "3002:3002"

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ../shared/tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/tmp/tempo
    ports:
      - "14268"  # jaeger ingest
      - "3200"   # tempo
      - "4317"  # otlp grpc
      - "4318"  # otlp http
      - "9411"   # zipkin
