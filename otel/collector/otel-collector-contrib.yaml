receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:
  file:
    path: /etc/otelcol_data_traces.log

service:

  pipelines:

    metrics:
      receivers: [otlp]
      exporters: [logging]

    traces:
      receivers: [otlp]
      exporters: [file]


